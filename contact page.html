    <div class="ContactForm">
        <hr>
        <h1>Contact Form:</h1>
        <hr>
        <form class="firstname">
            <label for="fnameFirst">First name:</label>
            <input type="text" name="fnameFirst">
        </form>
        <form class="lastname">
            <label for="fnameFirst">Last name:</label>
            <input type="text" name="fnameFirst">

        </form>
        <form class="email">
            <label for="email">Email:</label>
            <input type="email" name="email">

        </form>
        <form class="phonenum"> 
            <label for="phonenumber">Phone number:</label>
            <input type="tel" name="phonenumber">

        </form>
        <form class=phone_email>
            <div class="prompt">
              <p>Preffered Contact Method:</p>
            </div>
            
            <input type="radio" id="Phone" name="prefferedcontactmethod" value="Phone">
            <label for="Phone">Phone</label><br>
            <input type="radio" id="email" name="prefferedcontactmethod" value="email">
            <label for="email">Email</label><br>

        </form>
        <div class="dropdown">
            <select name="Province">
                <option value="none">None</option>
                <option value="ontario">Ontario</option>
                <option value="quebec">Quebec</option>
                <option value="nova Scotia">Nova Scotia</option>
                <option value="new Brunswick">New Brunswick</option>
                <option value="manitoba">Manitoba</option>
                <option value="british Columbia">British Columbia</option>
                <option value="prince Edward Island">Prince Edward Island</option>
                <option value="saskatchewan">Saskatchewan</option>
                <option value="alberta">Alberta</option>
                <option value="newfoundland and Labrador">Newfoundland and Labrador</option>


            </select>
        </div>
        <hr>
        <div class="Textarea">
            <textarea name= "message" placeholder="Write a message here!"></textarea>

        </div>
        <hr>
        <div class="submit">
            
            <input type="submit" value="Submit">
